<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/go-pixel.js?key=xxxxxxxxxxxxxxxx&domain=google.com"></script>
</head>
<body>
    <h1>Go Pixel</h1>
    <p>Go Pixel is a simple pixel tracking library.</p>
    <p>It is a simple way to track user activity on your website.</p>

    <script>
        console.log('index.html: waiting for document.load...');
        document.addEventListener('DOMContentLoaded', function() {
            const TIMEOUT_MS = 10 * 1000; // 10 seconds

            console.log('index.html: waiting for ' + TIMEOUT_MS + 'ms before starting GoPixel...');

            setTimeout(function() {
                if (window.GoPixel) {
                    console.log('index.html: GoPixel is starting.');
                    window.GoPixel.start();
                } else {
                    console.log('index.html: GoPixel is not found.');
                }
            }, TIMEOUT_MS);
        });
    </script>
</body>
</html>
